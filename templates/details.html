{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
    <img src={{user.image_url}} alt="profile pic" width="50" height="50">
    <h1>{{user.first_name}} {{user.last_name}}</h1><br>
        <a href="/users/{{user.id}}/edit"><button>Edit</button></a>
        <form action="/users/{{user.id}}/delete" method="POST">
            <button>Delete</button>
        </form>
{% endblock %}

<form action="/users/{{user.id}}/edit" method="POST">
    <label>First Name</label><br>
    <input type="text" name="first_name" placeholder="Enter a first name"><br>
    <label>Last Name</label><br>
    <input type="text" name="last_name" placeholder="Enter a last name"><br>
    <label>Image URL</label><br>
    <input type="text" name="image_url" placeholder="Provide an image URL for this user"><br>
    <a href="/users/{{user.id}}"><button>Cancel</button></a>
    <button>Save</button>
</form>
