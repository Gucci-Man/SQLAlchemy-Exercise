{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1>Edit a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <label>First Name</label><br>
    <input type="text" name="first_name" placeholder="Enter a first name"><br>
    <label>Last Name</label><br>
    <input type="text" name="last_name" placeholder="Enter a last name"><br>
    <label>Image URL</label><br>
    <input type="text" name="image_url" placeholder="Provide an image URL for this user"><br>
    <a href="/users/{{user.id}}"><button>Cancel</button></a>
    <button>Add</button>
</form>
{% endblock %}
