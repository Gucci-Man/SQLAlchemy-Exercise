{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1>Edit a user</h1>
<form>
    <label>First Name</label><br>
    <input type="text" name="first_name" placeholder="Enter a first name"><br>
    <label>Last Name</label><br>
    <input type="text" name="last_name" placeholder="Enter a last name"><br>
    <label>Image URL</label><br>
    <input type="text" name="image_url" placeholder="Provide an image URL for this user"><br>
    <button formaction="/users" formmethod="GET">Cancel</button>
    <button formaction="/users/{{user.user_id}}/edit" formmethod="POST">Save</button>
</form>
{% endblock %}
