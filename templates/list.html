{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
    <h1>Users</h1>
    <ul>
    {% for user in users %}
    <li><a href="/users/{{user.user_id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
    </ul>
    <a href="/tags"><button>Show Tags</button></a>
    <a href="/users/new"><button>Add user</button></a>
{% endblock %}
